        <script>
        // Create a YUI instance and request the slider module and its dependencies
        YUI().use("slider", function (Y) {
        var volInput,
            volSlider;

        // Function to pass input value back to the Slider
        function updateSlider( e ) {
            var data   = this.getData(),
                slider = data.slider,
                value  = parseInt( this.get( "value" ), 10 );

            if ( data.wait ) {
                data.wait.cancel();
            }

            // Update the Slider on a delay to allow time for typing
            data.wait = Y.later( 200, slider, function () {
                data.wait = null;
                this.set( "value", value );
            } );
        }

        // Function to update the input value from the Slider value
        function updateInput( e ) {
            this.set( "value", e.newVal );
        }


        /// Create and control our Volume Slider
        var volInput = Y.one( "#seek_value" );
        volInput.setData( "slider", new Y.Slider({
                    axis: 'h',
                    min   : 0,      // min is the value at the top
                    max   : 1000,     // max is the value at the bottom
                    value : 0,       // initial value
                    length: '201px',  // rail extended to afford all values

                    // construction-time event subscription
                    after : {
                        valueChange: Y.bind( updateInput, volInput )
                    }
                }).render( ".vol_slider" ) // render returns the Slider
            )                               // set( "data", ... ) returns the Node
            .on( "keyup", updateSlider );   // chain the keyup subscription

        /// Create and control our Seek Slider
        var seekInput = Y.one( "#seek_value" );
        seekInput.setData( "slider", new Y.Slider({
                    axis: 'h',
                    min   : 0,      // min is the value at the top
                    max   : 1000,     // max is the value at the bottom
                    value : 0,       // initial value
                    length: '601px',  // rail extended to afford all values

                    // construction-time event subscription
                    after : {
                        valueChange: Y.bind( updateInput, seekInput )
                    }
                }).render( ".seek_slider" ) // render returns the Slider
            )                               // set( "data", ... ) returns the Node
            .on( "keyup", updateSlider );   // chain the keyup subscription

        });
        </script>
