<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Bootstrap -->
        <link href="qrc:///css/html/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="qrc:///css/html/css/smoothness.css" >
        <!-- Jquery -->
        <script src="qrc:///js/html/js/jquery-2.1.3.min.js"></script>
        <!-- Jquery UI -->
        <script src="qrc:///js/html/js/jquery-ui-1.11.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="qrc:///js/html/js/jquery-ui-1.11.3/jquery-ui.theme.css" >
        <!-- Beagleplayer -->
        <script src="qrc:///themes/themes/default/beagleplayer.js"></script>
        <link rel="stylesheet" href="qrc:///themes/themes/default/beagleplayer.css">
    </head>
   <body>
        <div class="main">
        <div class="track_head">
            <h1 id="track_title">Track</h1>
            <div class="player">
                <video id="video" width="1024" height="768"></video>
            </div>
            <div class="track_seek">
                <div class="container">
                    <div class="row">
                        <div id="range">
                            <div class="col-md-4" id="seek_time">00:00:00</div>
                            <div class="col-sm-1" id="seek_divide">/</div>
                            <div class="col-md-5" id="seek_range">00:00:00</div>
                        </div>
                    </div>
                    <div class="row">
                      <input type="text" id="seek_amount" hidden>
                      <div id="seek_slider"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="track_buttons">
            <ul class="buttons">
               <li class="track_button"><button id="prev">Prev</button></li>
               <li class="track_button"><button id="stop">Stop</button></li>
               <li class="track_button"><button id="pause">Pause</button></li>
               <li class="track_button"><button id="play">Play</button></li>
               <li class="track_button"><button id="next">Next</button></li>

             <li class="track_button"><button id="open" >OpenPlayer</button></li>
             <li class="track_button"><button id="full" >FullScreen</button></li>
            </ul>
        </div>
        <div class="track_foot"></div>
               <div class="track_volume">
                 <p>
                   <label for="vol_amount">Volume:</label>
                   <input type="text" id="vol_amount" readonly>
                 </p>
                 <div id="vol_slider"></div>
               </div>
        </div>

    </body>
</html>
